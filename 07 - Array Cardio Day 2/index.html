<!DOCTYPE html>

<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    /* Exercise 1 */
    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    // Array.prototype.some() 
    // 1. is at least one person 19 or older?
    const answerOne = people.some(person => {
      const currentYear = new Date().getFullYear();
      return currentYear - person.year >= 19;
    });
    
    console.log(answerOne);

    // Array.prototype.every() 
    // 2. is everyone 19 or older?
    const answerTwo = people.every(person => {
      const currentYear = new Date().getFullYear();
      return currentYear - person.year >= 19;
    });
    
    console.log(answerTwo);

    /* Exercise 2 */
    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Array.prototype.find()
    // (Find is like filter, but instead returns just the one you are looking for)
    // 3. find the comment with the ID of 823423
    const answerThree = comments.find(comment => comment.id === 823423);

    console.log(answerThree);

    // Array.prototype.findIndex()
    // 4. Find the comment with the ID of 823423 , and delete this comment 
    const index = comments.findIndex(comment => comment.id === 823423);
    
    // -ES5
    /* comments.splice(index, 1);
    const answerFour = comments; */

    // -ES6
    const answerFour = [...comments.slice(0, index), ...comments.slice(index + 1)];

    console.table(answerFour);


  </script>
</body>
